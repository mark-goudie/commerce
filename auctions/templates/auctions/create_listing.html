{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5">
    <h2>Create a New Listing</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            <input type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" class="form-control" value="{{ form.title.value|default:'' }}">
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="form-control">{{ form.description.value|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label for="{{ form.starting_bid.id_for_label }}">Starting Bid:</label>
            <input type="number" step="0.01" placeholder="$" id="{{ form.starting_bid.id_for_label }}" name="{{ form.starting_bid.name }}" class="form-control" value="{{ form.starting_bid.value|default:'' }}">
        </div>

        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Image URL (optional):</label>
            <input type="url" id="{{ form.image.id_for_label }}" name="{{ form.image.name }}" class="form-control" value="{{ form.image.value|default:'' }}">
        </div>

        <div class="form-group">
            <label for="category">Category (required):</label>
            <select id="category" name="category" class="form-control">
              <option value="">Select a category...</option>
              <option value="Piano's">Pianos</option>
              <option value="Keyboard's">Keyboards</option>
              <option value="Guitars">Guitars</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create Listing</button>
    </form>
</div>

{% endblock %}
