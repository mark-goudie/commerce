{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5">
    <h2>Categories</h2>

    <div class="row mt-3">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a href="{% url 'category_listings' category.id %}" class="text-dark">{{ category.name }}</a>
                    </h5>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'category_listings' category.id %}" class="btn btn-primary">View Listings</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No categories available.</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
