{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5">
    <h2>Categories</h2>
    <div class="card mt-3">
        <ul class="list-group list-group-flush">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'category_listings' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
